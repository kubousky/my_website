{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}jakub parcheta{% endblock %}</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Telex&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Slabo+13px&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:900&display=swap" rel="stylesheet">
        <!-- social-media --><link href="https://fonts.googleapis.com/css?family=Raleway+Dots" rel="stylesheet" type="text/css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <!-- CSS -->
        <link href="{% static "css/my_style.css" %}" rel="stylesheet">
        <link rel="shortcut icon" href="{% static "img/favicon.ico" %}" type="image/x-icon">
    </head>
    <body>

        <div class='container-fluid d-flex flex-column'>
            <nav class="nav">
                <div class="navbar">
                    <div class="btn-group">
                        <a id="invisible_left"></a>
                        <a href="{% url "portfolio:home" %}">Home</a>
                        <a href="{% url "portfolio:about-us" %}">About</a>
                        <a href="{% url "portfolio:contact" %}">Contact</a>
                        <a id="portfolio" href="{% url "portfolio:categories" %}">Portfolio</a>
                    </div>
                </div>
                <div class="navbar_2">
                    <div class="btn-group">
                        <a id="invisible_right"></a>
                    </div>
                </div>
            </nav>
            
            {% block content %}
            {% endblock %}
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="{% static "js/script_js.js" %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
